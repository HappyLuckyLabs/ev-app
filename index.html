<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Mobile app for electric vehicle (EV) sales details with Tesla API integration" />
    <meta name="keywords" content="Tesla, EV, Electric Vehicle, Battery, Charging, API, Mobile App" />
    <meta name="author" content="EV Connect" />
    
    <!-- Mobile optimizations -->
    <meta name="theme-color" content="#030213" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="EV Connect" />
    
    <!-- Prevent zoom on inputs on iOS -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ev-connect.vercel.app/" />
    <meta property="og:title" content="EV Connect - Tesla Vehicle Diagnostics" />
    <meta property="og:description" content="Mobile app for electric vehicle (EV) sales details with Tesla API integration" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ev-connect.vercel.app/" />
    <meta property="twitter:title" content="EV Connect - Tesla Vehicle Diagnostics" />
    <meta property="twitter:description" content="Mobile app for electric vehicle (EV) sales details with Tesla API integration" />
    <meta property="twitter:image" content="/og-image.png" />
    
    <title>EV Connect - Tesla Vehicle Diagnostics</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      /* Critical CSS - Loading state */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #030213;
      }
      
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #030213;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when React takes over */
      #root:not(:empty) + .loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div class="loading">
      <div class="loading-spinner"></div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
